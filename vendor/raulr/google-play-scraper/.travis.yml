language: php
php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
sudo: false
cache:
    directories:
        - "$HOME/.composer/cache"
install:
    - travis_retry composer install --no-interaction --prefer-source --dev
script:
    - vendor/bin/phpunit
    - vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
